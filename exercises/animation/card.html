<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="profile">
        <div class="photo">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <img src="	https://100dayscss.com/codepen/jessica-potter.jpg" alt="profile">
        </div>
        <strong>Jessica Potter</strong>
        <em>Visual Artist</em>
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
      </div>
      <div class="statistics">
        <div class="box">
          <strong>523</strong>
          <p>Posts</p>
        </div>
        <div class="box border"><strong>1387</strong>
          <p>Likes</p>
        </div>
        <div class="box"><strong>146</strong>
          <p>Followers</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
